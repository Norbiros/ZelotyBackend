name: CI/CD

on:
  push:
  pull_request:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Check types
        run: npx tsc --noEmit

      - name: Check with ESlint
        run: npm run lint

      - name: Run tests
        run: npm run test

  deploy:
    name: "Deploy"
    needs: test
    if: ${{ github.ref == 'refs/heads/master' }} # Check for master ref
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Copy repository contents to remote server via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
          source: "."
          rm: true
          target: ${{ secrets.TARGET }}

      - name: Executing remote command via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd ${{secrets.TARGET}} && npm install
            printf "%s" "${{secrets.ENV}}" > "${{secrets.TARGET}}.env"
            pm2 restart "${{secrets.PM2_APPNAME}}"
